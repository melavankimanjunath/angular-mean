<div class="alert alert-success" *ngIf="isSuccessMessage">
    <strong>Congrats!</strong> You are being subscribed successfully.
</div>
<div class="container row col-md-6">
    <h1>Contact Us</h1>
    <form (ngSubmit)="SubmitContactRequest()" [formGroup]="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" formControlName="name" class="form-control" name="name" minlength="5" maxlength="8">
             <!--<small [hidden]="contactForm.name.valid">
                name is required (minimum 5 characters).
            </small>-->
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" formControlName="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="mobile" formControlName="mobile" class="form-control" name="mobile">
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea formControlName="comments" class="form-control" name="comments"></textarea>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Submit</button>
         <button type="button" class="btn btn-default" (click)="reset()" >Clear</button>
    </form>
</div>
