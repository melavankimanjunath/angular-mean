<div class="container row col-md-6">
    <h1>Customer Login</h1>
    <form (ngSubmit)="doLogin()" [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" formControlName="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" formControlName="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
        <button type="button" class="btn btn-default" (click)="reset()" >Clear</button>
    </form>

</div>
